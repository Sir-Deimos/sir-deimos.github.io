<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>West KY Autocross - Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <button class="menu-toggle">â˜°</button>
    </div>
    <div id="navbar-container"></div>
    <div class="main-container">
        <div class="content">
            <h2>Gallery</h2>
            <div class="image-grid">
                <div class="image-container">
                    <img src="images/car005.jfif" alt="Gallery Image 1">
                </div>
                <div class="image-container">
                    <img src="images/car008.jfif" alt="Gallery Image 2">
                </div>
                <div class="image-container">
                    <img src="images/car004.jfif" alt="Gallery Image 3">
                </div>
                <div class="image-container">
                    <img src="images/car003.jfif" alt="Gallery Image 4">
                </div>
                <div class="image-container">
                    <img src="images/car001.jfif" alt="Gallery Image 5">
                </div>
                <div class="image-container">
                    <img src="images/car002.jfif" alt="Gallery Image 6">
                </div>
                <div class="image-container">
                    <img src="images/car006.jfif" alt="Gallery Image 7">
                </div>
                <div class="image-container">
                    <img src="images/car009.jfif" alt="Gallery Image 8">
                </div>
                <div class="image-container">
                    <img src="images/car007.jfif" alt="Gallery Image 9">
                </div>
            </div>
        </div>
    </div>
    <script>
        // Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
                // Add event listeners after navbar is loaded
                document.querySelector('.menu-toggle').addEventListener('click', function() {
                    document.querySelector('.navbar').classList.toggle('collapsed');
                });
                document.querySelector('.dropdown-toggle').addEventListener('click', function(e) {
                    if (window.innerWidth <= 768) {
                        e.preventDefault();
                        this.parentElement.classList.toggle('active');
                    }
                });
                document.querySelectorAll('.sub-dropdown-toggle').forEach(toggle => {
                    toggle.addEventListener('click', function(e) {
                        if (window.innerWidth <= 768) {
                            e.preventDefault();
                            this.parentElement.classList.toggle('active');
                        }
                    });
                });
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>
</body>
</html>
